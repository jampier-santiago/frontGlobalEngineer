<section class="edit">
  <h1 class="edit__title">{{ "Editar contacto" | titlecase }}</h1>

  <section class="back" (click)="goToList()">
    <i class="pi pi-angle-left"></i> Volver
  </section>

  <form [formGroup]="form" class="form">
    <span class="p-float-label form__row">
      <input
        id="float-input"
        type="text"
        formControlName="contactType"
        pInputText
        autocomplete="off"
      />
      <label for="float-input">Nombre de la persona</label>
    </span>

    <span class="p-float-label form__row">
      <input
        id="float-input"
        type="text"
        formControlName="contactValue"
        pInputText
        autocomplete="off"
      />
      <label for="float-input">Tipo del catalogo</label>
    </span>

    <span class="p-float-label form__row">
      <label for="typeContact" class="label-select">Tipo de contacto</label>

      <p-cascadeSelect
        id="typeContact"
        formControlName="typeContact"
        [(ngModel)]="typeSelected"
        [options]="contactType"
        optionLabel="name"
        [optionGroupChildren]="[]"
        [style]="{ minWidth: '14rem', width: '100%' }"
        placeholder="Tipo de contacto"
      ></p-cascadeSelect>
    </span>

    <button
      pButton
      type="submit"
      label="Guardar"
      [style.width]="'100%'"
    ></button>
  </form>
</section>
