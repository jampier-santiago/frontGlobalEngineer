<p-toast
  position="top-center"
  severity="success"
  summary="Summary Text"
  [baseZIndex]="4000"
  key="toastError"
  (onClose)="goToList()"
></p-toast>

<section class="edit">
  <h1 class="edit__title">{{ "Editar persona" | titlecase }}</h1>

  <section class="back" (click)="goToList()">
    <i class="pi pi-angle-left"></i> Volver
  </section>

  <form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
    <span class="p-float-label form__row">
      <input
        id="personName"
        type="text"
        formControlName="personName"
        pInputText
        autocomplete="off"
      />
      <label for="personName">Nombres</label>
    </span>

    <span class="p-float-label form__row">
      <input
        id="personLastName"
        type="text"
        formControlName="personLastName"
        pInputText
        autocomplete="off"
      />
      <label for="personLastName">Apellidos</label>
    </span>

    <span class="p-float-label form__row">
      <label for="gender" class="label-select" id="label-gender">Generó</label>

      <p-dropdown
        id="gender"
        formControlName="personGender"
        [options]="genders"
        optionLabel="name"
        [style]="{ minWidth: '14rem', width: '100%' }"
        placeholder="Generó"
        dataKey="value"
      ></p-dropdown>
    </span>

    <span class="p-float-label form__row">
      <input
        id="bornDate"
        type="date"
        formControlName="bornDate"
        pInputText
        autocomplete="off"
      />
      <label for="float-input" class="label-select"
        >Fecha de nacimiento de la persona</label
      >
    </span>

    <span class="p-float-label form__row">
      <label for="typeDocument" class="label-select" id="label-type-document"
        >Tipo de documento</label
      >

      <p-dropdown
        id="typeDocument"
        formControlName="typeDocument"
        [options]="typesDocument"
        optionLabel="name"
        [style]="{ minWidth: '14rem', width: '100%' }"
        placeholder="Tipo de documento"
        dataKey="value"
      ></p-dropdown>
    </span>

    <span class="p-float-label form__row">
      <input
        id="documentNumber"
        type="number"
        formControlName="documentNumber"
        pInputText
        autocomplete="off"
      />
      <label for="documentNumber">Numero de documento</label>
    </span>

    <span class="p-float-label form__row">
      <label for="rol" class="label-select" id="label-rol"
        >Rol del empleado</label
      >

      <p-dropdown
        id="rol"
        inputId="rol"
        formControlName="rol"
        [options]="typesPeople"
        optionLabel="name"
        [style]="{ minWidth: '14rem', width: '100%' }"
        placeholder="Tipo de documento"
        dataKey="value"
      ></p-dropdown>
    </span>

    <button
      pButton
      type="submit"
      label="Guardar"
      [style.width]="'100%'"
    ></button>
  </form>
</section>
