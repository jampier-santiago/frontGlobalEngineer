<p-toast
  position="top-center"
  severity="success"
  summary="Summary Text"
  [baseZIndex]="4000"
  key="toastError"
  (onClose)="goToList()"
></p-toast>

<section class="edit">
  <h1 class="edit__title">
    {{ "Editar ingredientes por productos" | titlecase }}
  </h1>

  <section class="back" (click)="goToList()">
    <i class="pi pi-angle-left"></i> Volver
  </section>

  <form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
    <span class="p-float-label form__row">
      <label for="IProducto_ingredientes_productos" class="label-select">
        Producto
      </label>

      <p-dropdown
        id="IProducto_ingredientes_productos"
        formControlName="IProducto_ingredientes_productos"
        [options]="products"
        optionLabel="name"
        [style]="{ minWidth: '14rem', width: '100%' }"
        placeholder="Producto ..."
      ></p-dropdown>
    </span>

    <span class="p-float-label form__row">
      <label for="ingrediente_ingredientes_productos" class="label-select">
        Ingredientes
      </label>

      <p-dropdown
        id="ingrediente_ingredientes_productos"
        formControlName="ingrediente_ingredientes_productos"
        [options]="ingredients"
        optionLabel="name"
        [style]="{ minWidth: '14rem', width: '100%' }"
        placeholder="Ingrediente ..."
      ></p-dropdown>
    </span>

    <span class="p-float-label form__row">
      <input
        id="cantidad_ingredientes_productos"
        type="number"
        formControlName="cantidad_ingredientes_productos"
        pInputText
        autocomplete="off"
      />
      <label for="cantidad_ingredientes_productos">Cantidad</label>
    </span>

    <button
      pButton
      type="submit"
      label="Guardar"
      [style.width]="'100%'"
    ></button>
  </form>
</section>
